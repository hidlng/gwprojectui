<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/smart.css">
</head>

<body>
    <div class="s_wrap">
        <header class="s_sub_header">
            <img class="s_vCenter" src="img/ic_back.png" alt="">
            <p class="s_subheadTxt s_center">취약개소 일일 점검기록부</p>
        </header>
        <!--    100%뻗을것    -->
        <div class="s_padding"></div>
        <div class="s_sub_pageTopfix">
            <div class="s_subTcont">
                <div class="s_weekBox">
                    <h2 class="s_infoTitle">취약개소</h2>
                    <div class="s_driverinput">
                        <span class="s_center">통신설비</span>
                    </div>
                </div>
                <div class="s_tooltest">
                    <div class="s_startDay">
                        <p class="s_infosubTitle">점검자</p>
                        <ul class="s_selectWrap" tabindex="-1">
                            <li>
                                <input type="text" class="s_center" placeholder="점검자선택" readonly>
                                <ul class="s_company">
                                    <li value=""><span>점검자선택</span></li>
                                    <li value="협력업체"><span>협력업체</span></li>
                                    <li value="시공담당자"><span>시공담당자</span></li>
                                    <li value="현장대리인"><span>현장대리인</span></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="s_endDay s_float_right">
                        <p class="s_infosubTitle">점검일자</p>
                        <div class="s_driverinput">
                            <span class="s_center">2017-01-01</span>
                        </div>
                    </div>
                    <div class="s_row">
                        <div class="s_employeeBtn">
                            <span>삭제</span>
                            <span>추가</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- .s_main_list 는 높이값을 지정해주어야 합니다! -->
        <div class="s_main_list padding" style="height: calc(100% - 318px);">
            <!-- list 1 -->
            <h2 class="s_infoTitle">1 번</h2>
            <div>
                <label class="s_infosubTitle">점검시간</label>
                <ul class="s_selectWrap" style="display: inline-block; width: calc(100% - 120px);">
                    <li>
                        <input type="text" class="s_center" placeholder="시간 선택" readonly>
                    </li>
                </ul>
                <div style="float: right;">
                    <div class="s_checkBox" action="">
                        <input type="checkbox" id="check_1">
                        <label for="check_1">
                            <span>불량</span>
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <label class="s_infosubTitle">점검내용</label>
                <input type="text" class="s_input">
            </div>
            <div>
                <label class="s_infosubTitle">조치 예정일</label>
                <ul class="s_selectWrap">
                    <li>
                        <input type="text" class="s_center" placeholder="시간 선택" readonly>
                    </li>
                </ul>
            </div>
            <div class="s_toolSize">
                <label class="s_infosubTitle">점검사진</label>
                <ul class="s_selectWrap">
                    <li>
                        <input type="text" class="s_center" placeholder="점검자 사진 선택" readonly>
                    </li>
                </ul>
            </div>
            <div class="s_line"></div>
            <!-- list 2 -->
            <h2 class="s_infoTitle">2 번</h2>
            <div>
                <label class="s_infosubTitle">점검시간</label>
                <ul class="s_selectWrap" style="display: inline-block; width: calc(100% - 120px);">
                    <li>
                        <input type="text" class="s_center" placeholder="시간 선택" readonly>
                    </li>
                </ul>
                <div style="float: right;">
                    <div class="s_checkBox" action="">
                        <input type="checkbox" id="check_2">
                        <label for="check_2">
                            <span>불량</span>
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <label class="s_infosubTitle">점검내용</label>
                <input type="text" class="s_input">
            </div>
            <div>
                <label class="s_infosubTitle">조치 예정일</label>
                <ul class="s_selectWrap">
                    <li>
                        <input type="text" class="s_center" placeholder="시간 선택" readonly>
                    </li>
                </ul>
            </div>
            <div class="s_toolSize">
                <label class="s_infosubTitle">점검사진</label>
                <ul class="s_selectWrap">
                    <li>
                        <input type="text" class="s_center" placeholder="점검자 사진 선택" readonly>
                    </li>
                </ul>
            </div>
            <!-- list end -->
        </div>
        <footer class="s_btnFooter">
            <div class="s_employeeBtn" style="margin-right: 8px;">
                <span>점검완료</span>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/9patch.min.js"></script>
    <script src="js/seongryeong.js"></script>
</body>

</html>
