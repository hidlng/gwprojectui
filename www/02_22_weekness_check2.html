<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/smart.css">
</head>

<body>
    <div class="s_wrap sub_background">
        <header class="s_sub_header">
            <img class="s_vCenter" src="img/ic_back.png" alt="">
            <p class="s_subheadTxt s_center">취약개소 점검표</p>
        </header>
        <!--    100%뻗을것    -->
        <div class="s_padding"></div>
        <div class="s_sub_paper">
            <div class="s_whitepaper s_center">
                <img class="s_flippaper" src="img/back_paper-resize.png" alt="">
                <div class="s_tableWrap s_hCenter">
                    <div class="s_weekBox">
                        <h2 class="s_infoTitle">취약개소</h2>
                        <div class="s_driverinput">
                            <span class="s_center">통신설비</span>
                        </div>
                    </div>
                    <div class="s_tooltest">
                        <div class="s_startDay">
                            <p class="s_infosubTitle">점검자</p>
                            <ul class="s_selectWrap" tabindex="-1">
                                <li>
                                    <input type="text" class="s_center" placeholder="점검자선택" readonly>
                                    <ul class="s_company">
                                        <li value=""><span>점검자선택</span></li>
                                        <li value="협력업체"><span>협력업체</span></li>
                                        <li value="시공담당자"><span>시공담당자</span></li>
                                        <li value="현장대리인"><span>현장대리인</span></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="s_endDay">
                            <p class="s_infosubTitle">점검일자</p>
                            <div class="s_driverinput">
                                <span class="s_center">2017-01-01</span>
                            </div>
                        </div>
                    </div>
                    <!-- .s_main_list 는 높이값을 지정해주어야 합니다! -->
                    <div class="s_main_list" style="height: calc(100% - 208px)">
                        <ul class="s_confirm_list">
                            <!-- item 1 -->
                            <li class="head">1. 작업전</li>
                            <li class="sub">점검항목</li>
                            <li class="body">
                                
                            </li>
                            <li class="sub">점검내용</li>
                            <li class="body">
                                <span>1.</span>
                                <div class="s_radio_btn">
                                    <span class="active">양호</span>
                                    <span>미흡</span>
                                    <span>불량</span>
                                    <span>해당없음</span>
                                </div>
                            </li>
                            <li class="s_line"></li>
                            <!-- item 2 -->
                            <li class="head">2. 작업중</li>
                            <li class="sub">점검항목</li>
                            <li class="body">
                                
                            </li>
                            <li class="sub">점검내용</li>
                            <li class="body">
                                <span>1.</span>
                                <div class="s_radio_btn">
                                    <span>양호</span>
                                    <span>미흡</span>
                                    <span>불량</span>
                                    <span>해당없음</span>
                                </div>
                            </li>
                            <li class="s_line"></li>
                            <!-- item 3 -->
                            <li class="head">3. 종료후</li>
                            <li class="sub">점검항목</li>
                            <li class="body">
                                
                            </li>
                            <li class="sub">점검내용</li>
                            <li class="body">
                                <span>1.</span>
                                <div class="s_radio_btn">
                                    <span>양호</span>
                                    <span>미흡</span>
                                    <span>불량</span>
                                    <span>해당없음</span>
                                </div>
                            </li>
                            <!-- item end -->
                        </ul>
                    </div>
                    <footer class="s_btnFooter">
                        <div class="s_employeeBtn">
                            <span>점검완료</span>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <!--<div class="s_tooltest">
            <div class="s_startDay">
                <p class="s_infosubTitle">시작일</p>
                <div class="s_driverinput">
                    <span class="s_center">2017-01-01</span>
                </div>
            </div>
            <div class="s_endDay">
                <p class="s_infosubTitle">종료일</p>
                <div class="s_driverinput">
                    <span class="s_center">2017-01-01</span>
                </div>
            </div>
        </div>-->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/9patch.min.js"></script>
    <script src="js/seongryeong.js"></script>
</body>

</html>
