<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/smart.css">
</head>

<body>
    <div class="s_wrap sub_background">
        <header class="s_sub_header">
            <img class="s_vCenter" src="img/ic_back.png" alt="">
            <p class="s_subheadTxt s_center">근로자 등록</p>
        </header>
        <!--    100%뻗을것    -->
        <div class="s_padding"></div>
        <div class="s_sub_paper">
            <div class="s_whitepaper s_center">
                <img class="s_flippaper" src="img/back_paper-resize.png" alt="">
                <div class="s_tableWrap s_hCenter">
                    <!-- list 1 -->
                    <h2 class="s_infoTitle">근로자 등록</h2>
                    <div>
                        <label class="s_infosubTitle">성명</label>
                        <input type="text" class="s_input" style="width: calc(100% - 110px);">
                        <div style="float: right;">
                            <div class="s_checkBox" action="">
                                <input type="checkbox" id="check_1">
                                <label for="check_1">
                                    <span>외국인</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="s_infosubTitle">주민등록번호( 외국인번호 )</label>
                        <input type="text" class="s_input" style="width: calc(100% - 154px);">
                        <input type="text" class="s_input" style="width: 40px;">
                        <div class="s_btn block" style="width: 100px; float: right;">
                            <span>입사가능 확인</span>
                        </div>
                    </div>
                    <div>
                        <label class="s_infosubTitle">핸드폰</label>
                        <input type="text" class="s_input"
                               placeholder="ex)01012345678"
                               style="width: calc(100% - 110px);">
                        <div class="s_btn block" style="width: 100px; float: right;">
                            <span>중복 검사</span>
                        </div>
                    </div>
                    <div style="width: 50%; float: left; padding-right: 5px;">
                        <label class="s_infosubTitle">여권번호</label>
                        <input type="text" class="s_input">
                    </div>
                    <div style="width: 50%; float: left; padding-left: 5px;">
                        <label class="s_infosubTitle">국적</label>
                        <input type="text" class="s_input">
                    </div>
                    <div>
                        <label class="s_infosubTitle">기초 교육기간</label>
                        <ul class="s_selectWrap">
                            <li>
                                <input type="text" class="s_center" placeholder="기초교육기간 선택" readonly>
                            </li>
                        </ul>
                    </div>
                    <div class="s_profile_upload">
                        <img src="img/noimage.png">
                        <input type="file" accept="image/*">
                    </div>
                    <div>
                        <label class="s_infosubTitle">채용일</label>
                        <ul class="s_selectWrap">
                            <li>
                                <input type="text" class="s_center" placeholder="채용일 선택" readonly>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <label class="s_infosubTitle">직종</label>
                        <ul class="s_selectWrap" tabindex="-1" style="width: calc(100% - 110px);">
                            <li>
                                <input type="text" class="s_center" placeholder="직종 선택" readonly>
                                <ul class="s_company">
                                    <li value=""><span>직종 선택</span></li>
                                    <li value="조경공"><span>조경공</span></li>
                                    <li value="벌목공"><span>벌목공</span></li>
                                    <li value="목공"><span>목공</span></li>
                                    <li value="철근공"><span>철근공</span></li>
                                    <li value="철근공"><span>철근공</span></li>
                                    <li value="철근공"><span>철근공</span></li>
                                    <li value="철근공"><span>철근공</span></li>
                                    <li value="철근공"><span>철근공</span></li>
                                    <li value="철근공"><span>철근공</span></li>
                                    <li value="철근공"><span>철근공</span></li>
                                </ul>
                            </li>
                        </ul>
                        <div style="float: right;">
                            <div class="s_checkBox" action="">
                                <input type="checkbox" id="check_2">
                                <label for="check_2">
                                    <span>직종변경</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="s_infosubTitle">비신고, 신고 대상자</label>
                        <ul class="s_selectWrap" tabindex="-1">
                            <li>
                                <input type="text" class="s_center" value="비신고" readonly>
                                <ul class="s_company">
                                    <li value="비신고"><span>비신고</span></li>
                                    <li value="신고"><span>신고</span></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="s_caption s_red">* 비신고: 1년 이상 계약직, 정직원 / 신고: 1년이하(계약직, 일용직)</div>
                    </div>
                    <div class="s_row" style="margin-bottom: 20px;">
                        <div class="s_employeeBtn">
                            <span class="btn_blue">등록 <img src="img/btn_ok_resize.png" width="22px" alt=""></span>
                        </div>
                    </div>
                    <!-- list end -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/9patch.min.js"></script>
    <script src="js/seongryeong.js"></script>
</body>

</html>
