<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/smart.css">
</head>

<body>
    <div class="s_wrap">
        <header class="s_sub_header">
            <img class="s_vCenter" src="img/ic_back.png" alt="">
            <p class="s_subheadTxt s_center">근로자 출역관리</p>
        </header>
        <!--    100%뻗을것    -->
        <div class="s_padding"></div>
        <div class="s_padding_normal">
            <div class="s_basicinfo">
                <div>
                    <ul class="s_selectWrap" tabindex="-1">
                        <li>
                            <input type="text" class="s_center" placeholder="시간 선택" readonly>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="s_selectWrap" tabindex="-1">
                        <li>
                            <input type="text" class="s_center" placeholder="직종" readonly>
                            <ul class="s_company">
                                <li value=""><span>직종</span></li>
                                <li value="(주)유니썬코리아"><span>(주)유니썬코리아</span></li>
                                <li value="유니썬협력사"><span>유니썬협력사</span></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="s_row">
                    <div class="s_col_adden">
                        <input type="text" placeholder="검색">
                    </div>
                    <div class="s_col_adden">
                        <div class="s_btn block" type="text">
                            <span>이름검색</span>
                        </div>
                    </div>
                </div>
                <div class="s_row">
                    <div class="s_employeeBtn s_inline">
                        <span>전체선택</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="s_main_list s_upperline" style="height: calc(100% - 318px);">
            <div>
                <table class="s_check_table">
                    <!-- 관리자 -->
                    <!--list 1-->
                    <tbody>
                        <tr>
                            <th rowspan="2" class="s_head_check">
                                <div class="s_checkBox">
                                    <input type="checkbox" 
                                           id="s_checkinput_1">
                                    <label for="s_checkinput_1"></label>
                                </div>
                            </th>
                            <th>문혜성</th>
                            <th class="s_option s_red">교육이수 전</th>
                        </tr>
                        <tr>
                            <td colspan="2">(주)유니썬코리아 / B/HO8LC / 010-****-4347</td>
                        </tr>
                    </tbody>
                    <!-- list 2 -->
                    <tbody>
                        <tr>
                            <th rowspan="2" class="s_head_check">
                                <div class="s_checkBox">
                                    <input type="checkbox" 
                                           id="s_checkinput_2">
                                    <label for="s_checkinput_2"></label>
                                </div>
                            </th>
                            <th>문혜성</th>
                            <th class="s_option s_blue">교육이수</th>
                        </tr>
                        <tr>
                            <td colspan="2">(주)유니썬코리아 / B/HO8LC / 1</td>
                        </tr>
                    </tbody>
                    <!-- list end -->
                </table>
            </div>
        </div>
        
        <footer class="s_btnFooter">
            <div class="s_employeeBtn" style="margin-right: 8px;">
                <span>작업자저장</span>
                <span>작업자 임시저장</span>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/9patch.min.js"></script>
    <script src="js/seongryeong.js"></script>
</body>

</html>
