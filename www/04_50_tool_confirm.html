<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/smart.css">
</head>

<body>
    <div class="s_wrap sub_background">
        <header class="s_sub_header">
            <img class="s_vCenter" src="img/ic_back.png" alt="">
            <p class="s_subheadTxt s_center">장비 확인</p>
        </header>
        <!--    100%뻗을것    -->
        <div class="s_padding"></div>
        <div class="s_sub_paper">
            <div class="s_whitepaper s_center">
                <img class="s_flippaper" src="img/back_paper-resize.png" alt="">
                <div class="s_tableWrap s_hCenter">
                    <!--     //////// 1. 기본정보 ////////////          -->
                    <div class="s_basicinfo">
                        <h2 class="s_infoTitle">1.기본정보</h2>
                        <div class="s_chargecompany">
                            <p class="s_infosubTitle">담당업체</p>
                            <div class="s_driverinput">
                                <span class="s_center">(주)유니썬코리아</span>
                            </div>
                        </div>

                        <div class="s_rent_company">
                            <p class="s_infosubTitle">임대업체</p>
                            <div class="s_driverinput">
                                <span class="s_center">혜성센카</span>
                            </div>
                        </div>
                        <div class="s_tool_sort">
                            <p class="s_infosubTitle">장비 분류</p>
                            <div class="s_driverinput">
                                <span class="s_center">덤프트럭</span>
                            </div>
                        </div>
                        <div class="s_tool_sort">
                            <p class="s_infosubTitle">반입 장비 명</p>
                            <div class="s_driverinput">
                                <span class="s_center">땀푸</span>
                            </div>
                        </div>
                        <div class="s_toolNum">
                            <p class="s_infosubTitle">장비 등록 번호</p>
                            <div class="s_driverinput">
                                <span class="s_center">덤프운전가</span>
                            </div>
                        </div>
                        <div class="s_toolSize">
                            <p class="s_infosubTitle">장비 실 규격</p>
                            <div class="s_driverinput">
                                <span class="s_center"></span>
                            </div>
                        </div>
                    </div>
                    <!--            ////// 2. 장비검사 ///////        -->
                    <div class="s_tooltest">
                        <h2 class="s_infoTitle">2.장비검사</h2>
                        <div class="s_startDay">
                            <p class="s_infosubTitle">시작일</p>
                            <div class="s_driverinput">
                                <span class="s_center">2017-01-01</span>
                            </div>
                        </div>
                        <div class="s_endDay">
                            <p class="s_infosubTitle">종료일</p>
                             <div class="s_driverinput">
                                <span class="s_center">2017-01-01</span>
                            </div>
                        </div>
                    </div>
                    <!--           /////// 3. 보험기간 ///////         -->
                    <div class="s_insurance">
                        <h2 class="s_infoTitle">3.보험기간</h2>
                        <div class="s_startDay">
                            <p class="s_infosubTitle">시작일</p>
                             <div class="s_driverinput">
                                <span class="s_center">2017-01-01</span>
                            </div>
                        </div>
                        <div class="s_endDay">
                            <p class="s_infosubTitle">종료일</p>
                             <div class="s_driverinput">
                                <span class="s_center">2017-01-01</span>
                            </div>
                        </div>
                    </div>
                    <!--           /////// 4. 장비운전원 ////// -->
                    <div class="s_driver">
                        <h2 class="s_infoTitle">4.장비운전원</h2>
                        
                        <div class="s_driverName">
                            <p class="s_infosubTitle">운전원 성명</p>
                             <div class="s_driverinput">
                                <span class="s_center">문혜성</span>
                            </div>
                        </div>

                        <div class="s_driverphone">
                            <p class="s_infosubTitle">운전원 연락처</p>
                             <div class="s_driverinput">
                                <span class="s_center">0102834748</span>
                            </div>
                        </div>

                        <div class="s_driverlicense">
                            <p class="s_infosubTitle">운전원 면허번호</p>
                             <div class="s_driverinput">
                                <span class="s_center">345678</span>
                            </div>
                        </div>

                        <div class="s_confirmBtn">
                            <span class="s_center">점검시작</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
