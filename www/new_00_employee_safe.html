<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/smart.css">
</head>

<body>
    <div class="s_wrap">
        <header class="s_header">
            <!--background img로 배경넣기 width 100 상단고정-->
            <h1 class="s_hederlogo"><img src="img/toplogo.png" alt="logo">스마트건설 안전관리 시스템</h1>
            <p><img src="img/topbar_001.png" alt=""></p>
        </header>
        <!--    100%뻗을것    -->

        <div class="s_subcont">
            <div class="s_subtitle">
                <img class="s_leftArrow s_vCenter" src="img/ic_back.png" alt="">
                <img src="img/new/04_menuicon.png" alt=""><span>부적합보고서</span>
            </div>
            <div class="s_roundBoxes s_newMargin">
                <div class="s_big_safeBox">
                   <div class="s_calBox">
                       <p><img class="s_vCenter s_imgLeft" src="img/left-resize.png" alt="">4월<img class="s_imgRight" src="img/right-resize.png" alt=""></p>

                    <div class="s_reportBox">
                        <div class="s_report1">
                            <div class="s_report_img">
                                <img class="s_greenone" src="img/new/04_1.png" alt="">

                            <p>처리완료</p>
                        </div>
                        <div class="s_report2">
                            <div class="s_report_img">
                                <img class="s_yellowone" src="img/new/04_2.png" alt="">

                            </div>
                            <p>진행중</p>
                        </div>
                        <div class="s_report3">
                            <div class="s_report_img">
                                <img class="s_redone" src="img/new/04_3.png" alt="">
                                <span>52</span>
                            </div>
                            <p>총 등록수</p>
                        </div>
                    </div>
                </div>

                <div class="s_roundBox1 s_smallBoxes s_active">
                    <span><img src="img/ic_pencil-resize.png" alt=""></span>
                    <p class="s_subboxTxt">현장별 부적합 보고서</p>
                </div>

                


            </div>
        </div>


        <footer class="s_footer">
            <div class="s_menu1"><span>전체메뉴</span></div>
            <div class="s_menu2 s_noticeImg"><span>공지사항</span></div>
            <div class="s_menu3"><span>홈화면</span></div>
            <div class="s_menu4"><span>고객센터</span></div>
            <div class="s_menu5"><span>로그아웃</span></div>
