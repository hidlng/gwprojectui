<!DOCTYPE html>

<head>

<body>
    <div class="s_wrap">
        <header class="s_header">

            <p><img src="img/topbar_001.png" alt=""></p>

                <img class="s_leftArrow s_vCenter" src="img/ic_back.png" alt="">

            </div>
            <div class="s_roundBoxes s_newMargin">
